type User {
  id: ID!
  email: String!
  username: String!
  password: String!
  avatar: String
  posts:     [Post]  
  createdAt: Date!
  updatedAt: Date!
}

input CreateUserInput {
  email: String!
  username: String!
  password: String!
}

input UpdateUserInput {
  id: Int!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
